<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/login.css}"/>

</head>
<body th:object="${user}">
<div class="half">
    <div class="bg order-1 order-md-2" style="background-image:url(/images/bg1.jpg)"></div>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-6">
                    <div class="form-block">
                        <div class="text-center mb-5">
                            <h3>What are you feeling today?</h3>
                        </div>
                        <form action="#" th:action="@{/user}" method="GET">
                            <h4 class="text-center">Let's find out!</h4>
                            <div class="mx-0 w-100">
                                <div class="text-center">
                                    <p>
                                        <strong>Current Mood</strong>
                                    </p>
                                </div>
                                <label for="customRange3" class="form-label">Sad</label>
                                <label for="customRange3" class="form-label float-end">Happy</label>
                                <div class="range">
                                    <input type="range" class="form-range" min="0" max="6" step="1" id="customRange3"/>
                                </div>
                            </div>
                            <div class="mx-0 w-100" style="margin-top:20px; margin-bottom:10px;">
                                <div class="text-center">
                                    <p>
                                        <strong>Today's Preferences</strong>
                                    </p>
                                </div>
                                <label for="customRange4" class="form-label">Serious</label>
                                <label for="customRange4" class="form-label float-end">Funny</label>
                                <div class="range">
                                    <input type="range" class="form-range" min="0" max="6" step="1" id="customRange4"/>
                                </div>
                                <label for="customRange2" class="form-label">Disturbing</label>
                                <label for="customRange2" class="form-label float-end">Safe</label>
                                <div class="range">
                                    <input type="range" class="form-range" min="0" max="6" step="1" id="customRange2"/>
                                </div>
                                <label for="customRange1" class="form-label">Down to earth</label>
                                <label for="customRange1" class="form-label float-end">Larger than life</label>
                                <div class="range">
                                    <input type="range" class="form-range" min="0" max="6" step="1" id="customRange1"/>
                                </div>
                            </div>
                            <input type="hidden" name="username" th:field="${user.username}">
                            <input type="submit" value="Next" class="btn btn-block btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
